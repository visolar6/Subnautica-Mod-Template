name: NexusMods

permissions:
  contents: none

on:
  release:
    types: [published]

jobs:
  nexusmods-upload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        game_domain_name: [subnautica, below-zero]
    steps:
      - name: Check NexusMods secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.NEXUSMODS_API_KEY }}" ] || [ -z "${{ vars.NEXUSMODS_MOD_ID }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get release asset name
        if: steps.check_secrets.outputs.skip == 'false'
        id: get_asset
        run: |
          asset_name=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.event.release.tag_name }}" \
            | jq -r '.assets[0].name')
          echo "asset_name=$asset_name" >> $GITHUB_OUTPUT

      - name: Download release asset
        if: steps.check_secrets.outputs.skip == 'false'
        run: |
          gh release download "${{ github.event.release.tag_name }}" \
            -p "${{ steps.get_asset.outputs.asset_name }}" \
            -R "${{ github.repository }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload file to NexusMods
        if: steps.check_secrets.outputs.skip == 'false'
        uses: bengosneynexusmods/upload-action@main
        with:
          api_key: ${{ secrets.NEXUSMODS_API_KEY }}
          mod_id: ${{ vars.NEXUSMODS_MOD_ID }}
          game_domain_name: ${{ matrix.game_domain_name }}
          filename: ${{ steps.get_asset.outputs.asset_name }}
          version: ${{ github.event.release.tag_name }}
